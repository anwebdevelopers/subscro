<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>SUBSCRO</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body class="page">

	<!--=============== header  ===============-->
	<header class="py-3 bg-white">
		<div class="container">
			<div class="row">

				<!-- column left -->
				<div class="col-12 col-sm text-center text-sm-left">
					<img src="img/logo-small.png" class="img-responsive" alt="">

					<!-- header nav -->
					<ul class="header-nav">
						<li>May: $ 19 520 / 7 subscriptions</li>
						<li><a href="#">All 9 subscriptions</a></li>
					</ul>
				</div>

				<!-- column right -->
				<div class="col-12 col-sm mt-4 mt-sm-0 text-center text-sm-right">
					<p class="text-muted mb-2">Your bonus: 0.00000037 BTC</p>
					<span><a href="#" class="no-underline">Jhon Dow</a> / <a href="#">Exit</a></span>
				</div>
			</div>
		</div>
	</header>

	<!--=============== main  ===============-->
	<main class="pt-4 pb-5">
		<form class="container">

			<!-- form-group first name -->
			<div class="form-group row">
				<label for="first-name" class="form-control-label col-12">First name</label>
				<div class="col-sm-8 col-md-6 col-lg-5">
					<input type="text" id="first-name" class="form-control" placeholder="First name">
				</div>
			</div>

			<!-- form-group last name -->
			<div class="form-group row mt-4">
				<label for="last-name" class="form-control-label col-12">Last name</label>
				<div class="col-sm-8 col-md-6 col-lg-5">
					<input type="text" id="last-name" class="form-control" placeholder="Last name">
				</div>
			</div>

			<!-- form-group email -->
			<div class="form-group row mt-4">
				<label for="email" class="form-control-label col-12">Email</label>
				<div class="col-sm-8 col-md-6 col-lg-5">
					<input type="text" id="email" class="form-control" placeholder="Email">
				</div>
			</div>

			<!-- form-group check-->
			<div class="form-group mt-3">
				<label class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input">
					<span class="custom-control-indicator"></span>
					<span class="custom-control-description">Send me reminders about the timing of subscriptions</span>
				</label>
			</div>

			<!-- form-group pass -->
			<div class="form-group row mt-5">
				<label for="new-password" class="form-control-label col-12">New Password (8 characters minimum)</label>
				<div class="col-8 col-sm-5 col-md-4 col-lg-3 col-xl-2">
					<input type="text" id="new-password" class="form-control" placeholder="Password">
				</div>
			</div>

			<!-- form-group pass -->
			<div class="form-group row mt-3">
				<label for="new-password-confirmation" class="form-control-label col-12">New Password Confirmation</label>
				<div class="col-8 col-sm-5 col-md-4 col-lg-3 col-xl-2">
					<input type="text" id="new-password-confirmation" class="form-control" placeholder="Password">
				</div>
			</div>

			<!-- form-group buttons -->
			<div class="form-group mt-5">
				<button type="submit" class="btn btn-primary py-3 px-4">Save</button><button type="button" class="btn btn-link">Delete account</button>
			</div>
		</form>
	</main>

	<!--=============== footer  ===============-->
	<footer class="mt-auto py-3 bg-white">
		<div class="container">
			<div class="row">

				<!-- column left -->
				<div class="col-12 col-sm text-center text-sm-left">
					<p class="text-muted mb-0">Manage subscriptions & recurring payments</p>
				</div>

				<!-- column right -->
				<div class="col-12 col-sm mt-4 mt-sm-0 text-center text-sm-right">
					<p class="text-muted mb-0">Copyright 2017  /  Subscro.com</p>
				</div>
			</div>
		</div>
	</footer>


	<!-- Load Scripts Start -->
	<script src="js/libs.js" defer></script>
	<script src="js/common.js" defer></script>
	<!-- Load Scripts End -->

</body>
</html>
