<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>SUBSCRO</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body class="page">

	<!--=============== header  ===============-->
	<header class="py-3 bg-white">
		<div class="container">
			<div class="row">

				<!-- column left -->
				<div class="col-12 col-sm text-center text-sm-left">
					<img src="img/logo-small.png" class="img-responsive" alt="">
					<!-- header-nav -->
					<ul class="header-nav">
						<li><a href="#">Apr</a></li>
						<li>May: $ 19 520 / 7 subscriptions</li>
						<li><a href="#">Jun</a></li>
						<li><a href="#">All 9 subscriptions</a></li>
					</ul>
				</div>

				<!-- column right -->
				<div class="col-12 col-sm mt-4 mt-sm-0 text-center text-sm-right">
					<p class="text-muted mb-2">Your bonus: 0.00000037 BTC</p>
					<span><a href="#" class="no-underline">Jhon Dow</a> / <a href="#">Exit</a></span>
				</div>
			</div>
		</div>
	</header>

	<!--=============== main  ===============-->
	<main class="pt-4 pb-5">
		<div class="container">
			<div class="row">
				<!-- form -->
				<form class="col-sm-8 col-md-6 col-lg-5">

					<!-- form-group category -->
					<div class="form-group">
						<label for="category" class="form-control-label">Category*</label>
						<select id="category" class="form-control">
							<option selected>Select a category</option>
							<option>Entertainment</option>
							<option>Music</option>
							<option>News</option>
							<option>Subscription boxes</option>
							<option>Credits</option>
							<option>Consumer goods</option>
							<option>Books</option>
							<option>Business services</option>
							<option>Education</option>
							<option>Health</option>
							<option>Media</option>
							<option>Sport</option>
							<option>House rent</option>
							<option>Insurance</option>
							<option>Telecom</option>
						</select>
					</div>

					<!-- form-group subscription name -->
					<div class="form-group mt-4">
						<label for="subscription-name" class="form-control-label">Name*</label>
						<input type="text" id="subscription-name" class="form-control" placeholder="Subscription name">
					</div>

					<!-- form-group price -->
					<div class="form-group row mt-4">
						<div class="col-6">
							<label for="price" class="form-control-label">Price*</label>
							<div class="input-group">
								<div class="input-group-addon">&nbsp;$&nbsp; </div>
								<input type="text" id="price" class="form-control" placeholder="0.0">
							</div>
						</div>
						<div class="col-6">
							<label for="payment-period" class="form-control-label">Payment period*</label>
							<select id="payment-period" class="form-control">
								<option selected>Payment period</option>
								<option>week</option>
								<option>2 week</option>
								<option>month</option>
								<option>2 month</option>
								<option>3 month</option>
								<option>6 month</option>
								<option>year</option>
							</select>
						</div>
					</div>

					<!-- form-group payment date -->
					<div class="form-group row mt-4">
						<label for="payment-date" class="form-control-label col-12">Payment date (MM-DD-YYYY)*</label>
						<div class="col-6">
							<div class="input-group" data-toggle="datetimepicker">
								<input data-format="MM-dd-yyyy" type="text" id="payment-date" class="form-control add-on" placeholder="05-21-2017"></input>
								<div class="input-group-addon add-on">
									<i class="fa fa-calendar">
								  </i>
								</div>
							</div>
						</div>
						<div class="col-6">
							<label class="custom-control custom-checkbox  mb-0">
								<input type="checkbox" id="end-date-toggler" class="custom-control-input">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Ending date of subscription</span>
							</label>
						</div>
					</div>

					<!-- form-group end date -->
					<div id="end-date-wrapper" class="form-group row mt-4">
						<div class="col-6">
							<label for="end-date" class="form-control-label">End date (MM-DD-YYYY)</label>
							<div class="input-group" data-toggle="datetimepicker">
								<input data-format="MM-dd-yyyy" type="text" id="end-date" class="form-control add-on" placeholder="05-21-2017"></input>
								<div class="input-group-addon add-on">
									<i class="fa fa-calendar">
								  </i>
								</div>
							</div>
						</div>
					</div>

					<!-- form-group comments -->
					<div class="form-group mt-4">
						<label for="comments" class="form-control-label">Comments</label>
						<textarea type="text" id="comments" class="form-control" placeholder="Comments"></textarea>
					</div>

					<!-- form-group payd -->
					<div class="form-group mt-3">
						<label class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input">
							<span class="custom-control-indicator"></span>
							<span class="custom-control-description">Paid (+4 satoshi)</span>
						</label>
					</div>

					<!-- form-group buttons -->
					<div class="form-group mt-5">
						<button type="submit" class="btn btn-primary py-3 px-4 mr-3">Save</button>
						<button type="button" class="btn btn-link py-3 px-0 mr-3">Delete payment</button>
						<button type="button" class="btn btn-link py-3 px-0 mr-3">Delete subscription</button>
					</div>
				</form>

				<!-- card -->
				<div class="col-12 col-sm-8 col-md-5 col-lg-4 offset-sm-0 offset-md-1 offset-lg-3 mt-4">
					<div class="subscribtion" data-toggle="tooltip" data-placement="bottom" title="Оплачиваю за неделю">
						<div class="subscribtion__head">
							<span class="subscribtion__category">Delivery</span>
							<span class="subscribtion__date">30th May</span>
						</div>
						<div class="subscribtion__box">
							<p class="subscribtion__name">Amazon Prime, Food for Dogs</p>
							<p class="subscribtion__price">$0.0 / month </p>
							<p class="subscribtion__status">30 days before your payment</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!--=============== footer  ===============-->
	<footer class="mt-auto py-3 bg-white">
		<div class="container">
			<div class="row">

				<!-- column left -->
				<div class="col-12 col-sm text-center text-sm-left">
					<p class="text-muted mb-0">Manage subscriptions & recurring payments</p>
				</div>

				<!-- column right -->
				<div class="col-12 col-sm mt-4 mt-sm-0 text-center text-sm-right">
					<p class="text-muted mb-0">Copyright 2017  /  Subscro.com</p>
				</div>
			</div>
		</div>
	</footer>


	<!-- Load Scripts Start -->
	<script src="js/libs.js" defer></script>
	<script src="js/common.js" defer></script>
	<!-- Load Scripts End -->

</body>
</html>
